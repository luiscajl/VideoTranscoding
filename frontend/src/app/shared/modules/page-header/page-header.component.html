<div class="row" *ngIf="!secondItem">
    <div class="col-xl-12">
        <h2 class="page-header">
            {{heading}}
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-dashboard"></i>
                <a href="Javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">
                <i class="fa {{icon}}"></i> {{heading}}</li>
        </ol>
    </div>
</div>
<div class="row" *ngIf="secondItem">
    <div class="col-xl-12">
        <h2 class="page-header">
            {{heading2}}
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-dashboard"></i>
                <a href="Javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
                <i class="fa {{icon}}"></i>
                <a href="Javascript:void(0)" [routerLink]="uriRedirect">{{heading}}</a>
            </li>
            <li class="breadcrumb-item active">
                <i class="fa {{icon2}}"></i> {{heading2}}</li>
        </ol>
    </div>
</div>
